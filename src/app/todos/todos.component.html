
<div class="container mt-3">
    <h1>Add Todo</h1>
    <app-todoform (TodoCreated)="OnTodoCreated($event)"></app-todoform>
    <h1 class="mt-3">Todo List</h1>
    <div class="row">
        <div class="col-md-12">
            <app-todo *ngFor="let todo of todolist" [todo]="todo"></app-todo>
        </div>
    </div>
</div>
